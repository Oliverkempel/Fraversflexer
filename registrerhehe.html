<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
            colors: {
              sejorange: '#E95B47',
              sejorange2: '#d64a37',
              sejorange3: '#d67337',
              flexdark: '111827',
              flexlightdark: '1c2539',
              flexprimary: '0ea5e9',
              flexlightgrey: 'B7B3B3'
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">

    @layer components {
        .btn-primary {
        @apply py-1 px-3 text-white bg-blue-600 transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-105 hover:shadow-lg hover:shadow-blue-500/40 rounded text-base hover:bg-blue-500 items-center inline-flex
    }

    .btn-secondary {
        @apply py-1 px-3 text-white bg-slate-700 transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-105 hover:shadow-lg hover:bg-slate-600/40 rounded text-base hover:bg-slate-600 items-center inline-flex
    }
    }

  </style>
</head>
<body class="bg-slate-800">
  <header class="text-white">
    <div class="container mx-auto flex flex-wrap p-3 flex-col md:flex-row items-center ">
      <a class="flex title-font font-medium items-center text-gray-50 mb-4 md:mb-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
          <span class="ml-3 text-xl ">Fraværsflex</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center text-gray-400">
              <a class="mr-5 bg-transparent hover:text-gray-400 transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-105 " asp-area="" asp-controller="Home" asp-action="Index">Oversigten</a>
              <a class="mr-5 hover:text-gray-400 transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-105 " asp-area="" asp-controller="Home" asp-action="About" >Om os</a>
        </nav>
        <a class="" asp-area="" asp-controller="Home" asp-action="Register">
        <button type="button" class="btn-primary mt-4 md:mt-0" >
          Registrer
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path
          </svg>
        </button>
        </a>
    </div>
  </header>

  <div class="container mx-auto">
      <div class="">
        <form class="flex flex-col bg-slate-900 min-w-max">
            <div class="">
                <label class="">Navn:</label>
                <input title="" asp-for="Name" type="text" />
            </div>
            <div>
                <label class="">Alder:</label>
                <input asp-for="AbsencePercentage" type="text" />
            </div>
            <div>
                <label class="">Årgang:</label>
                <input asp-for="ClassName" type="text" />
            </div>
            <div>
                <label class="">Skole:</label>
                <input asp-for="SchoolName" type="text" />
            </div>
            <div>
                <label class="">Uddandelse:</label>
                <input asp-for="EducationName " type="text" />
            </div>
            <div>
                <label class="">Fraværsprocent:</label>
                <input asp-for="AbsencePercentage" type="text" />
            </div>

            <button type="submit" value="Other" class="btn-primary bg-flexprimary">Create</button>
            
        </form>
      </div>

</div>

</body>
</html>
